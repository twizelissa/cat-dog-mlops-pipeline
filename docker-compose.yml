version: '3.8'

services:
  ml-app:
    build: .
    container_name: cats-dogs-classifier
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./app/uploads:/app/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge
